<body>

<script>
    function registerHandlers() {
        var as = document.getElementsByTagName('a');
        for ( var i = 0; i < as.length; i++) {
            console.log(i);
            as[i].onclick = function() {
                console.log(i);
                alert(i);
                return false;
            }
        }
    }
    registerHandlers();
